<!DOCTYPE html>

    <head>

        <title>JSP Page</title>

    <body>

			<table border="0" cellspacing="0" cellpadding="0">

				<tr><td></td><td><input type="checkbox" name="remember" id="remember" value="" />记住密码 <a href="register.html">注册</a></td></tr>
